<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lab11.css" rel="stylesheet">
	<title></title>

	
</head>
<body>
	<div class="lab11">
 <h2>JS Calculator</h2>
 <p>Number 1</p>
 	<input type="text" id="num1" name="num1" size="25" maxlength="30"></label>
 	
 	<p>Number 2</p>
 	<input type="text" id="num2" name="num2" size="25" maxlength="30"></label>

	<p>Operate way?</p>
 
 		<select  id="operate"   >
 			<option value="plus" >+</option>
 			<option value="minus" >-</option>
 			<option value="mul">*</option>
 			<option value="div">/</option>
 		</select>
 	
<br><br>
<button class="result" id="result">Get result</button>
<br><br>
<p>Result=<span id="a" >   </span></p>


</div>





<script type="text/javascript">
		

		const num1 = document.getElementById('num1');
		const num2 = document.getElementById('num2');
		const operate = document.getElementById('operate');

		const firstnum = num1.value;
		const secondnum = num2.value;

		var num11  = parseInt(firstnum);
		var num22  = parseInt(secondnum);


		const result = document.getElementById('result');
//button
		
		

		
		
		function plus(num11,num22){
			return num11+num22;
		}

		function minus(num11,num22){
			return num11-num22;
		}

		function mul(num11,num22){
			return num11*num22;
		}

		function div(num11,num22){
			return num11/num22;
		}


		result.addEventListener("click",update);


		function update(){

			const num1 = document.getElementById('num1');
			const num2 = document.getElementById('num2');
			

			const firstnum = num1.value;
			const secondnum = num2.value;

			var num11  = parseInt(firstnum);
			var num22  = parseInt(secondnum);


			
			var operate = document.getElementById('operate');
			const option = operate.options[operate.selectedIndex].value;
			var result;
			
			
			switch(option){
                 
                 case "plus":
				 result = plus(num11,num22);
				 break;
				 case "minus":
				 result =minus(num11,num22);
				 break;
				 case"mul":
				 result =mul(num11,num22);
				 break;
				 case "div":
				 result =div(num11,num22);
			}

	document.getElementById("a").innerHTML = result;
		 


		 

		}





		

		
		
	</script>
</body>
</html>
